        <main class="container-fluid vertical-left">
            <h2>
                <legend>Efetue seu Cadastro</legend>
            </h2>
            <form method="POST" action="mailto: 202204321637@alunos.estacio.br">
                <fieldset>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label col">Nome:</label>
                        </div>
                        <div class="col">
                            <input type="text" name="nome" id="nome" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">E-mail:</label>
                        </div>
                        <div class="col">
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">CEP:</label>
                        </div>

                        <div class="col-md-3">
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">Rua:</label>
                        </div>

                        <div class="col">
                            <input type="text" name="rua" id="rua" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label class="form-label">N.:</label>
                        </div>
                        <div class="col-md-2">
                            <input type="number" name="numero_casa" id="numero_casa" class="form-control">
                        </div>

                        <div class="col">
                            <label class="form-label">Complemento:</label>
                        </div>

                        <div class="col-md-5">
                            <input type="text" name="complemento" id="complemento" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">Cidade:</label>
                        </div>

                        <div class="col-md-5">
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>

                        <div class="col-md-1">
                            <label class="form-label">UF:</label>
                        </div>

                        <div class="col-2">
                            <input type="text" name="uf" id="uf" class="form-control">
                        </div>


                        <div class="col-1">
                            <input type="submit" class="btn btn-secondary" value="Cadastrar">
                        </div>
                    </div>

                </fieldset>
            </form>
        </main>
